<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="CSSFiles/main.css">
        <link rel="stylesheet" href="CSSFiles/SignUp.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Zen+Dots&display=swap" rel="stylesheet">

        <link rel="shortcut icon" href="Data/Assets/CompanyLogo.ico">
        <title>Weenks | Sign Up</title>
    </head>
    <body id="Body">
        <header>
            <img id="LogoImage" src="Data/Assets/CompanyLogo.png">
            <div id="headerDiv">              
                <nav class="NavBar">
                    <ul class="NavMenu">
                        <li><a href="index">Home</a></li>
                        <li><a href="About">About</a></li>
                        <li><a href="SignUp">Sign Up</a></li>
                        <li><a href="LogIn">Log In</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="inputDiv">
                <div class="FormsBlock">
                    <form>
                        <section class= "copy">
                            <h2>Sign Up</h2>
                            <div class="login-container">
                                <p>Already have an account? <a href="LogIn"><strong>Log In</strong></a></p>
                            </div>
                        </section>
                        <div class="input-container name">
                            <label for="Uname">User Name</label>
                            <input type="text" id="Uname" name="Uname">
                        </div>
                        <div class="input-container email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-container password">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Must be at least 6 characters">
                            <i class="far fa-eye-slash"></i>
                        </div>
                        <button class="signup-btn" type="submit">Sign Up</button>
                        <section class="copy legal">
                            <p><span class="small">By continuing you accept our <a href="#">Terms of Service</a>.</span></p>
                        </section>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="FooterContainer">
                <div class="Footer">
                    <div class="FooterHeading Footer1">
                        <h2>About Us</h2>
                        <a href="About">Credits</a>                       
                        <a href="#">Terms Of Service</a>
                    </div>
                    <div class="FooterHeading Footer2">
                        <h2>Contact Us</h2>
                        <a href="#">Support</a>
                        <a href="#">Contact</a>
                    </div>
                    <div class="FooterHeading Footer3">
                        <h2>Social Media</h2>
                        <a href="#">Instagram</a>
                        <a href="#">Twitter</a>
                    </div>
                    <div>

                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
